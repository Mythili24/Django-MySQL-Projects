<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <input type="text" name="bname" id="name" placeholder="Enter name of the book"><br><br>
    <input type="text" desc="authorname" id="authorname" placeholder="Enter name of the author"><br><br>
    <input type="text" desc="bookdesc" id="bookdesc" placeholder="Enter book description"><br><br>
    <input type="text" name="price" id="price" placeholder="Enter price of the book"><br><br>
    <input type="text" name="stock" id="stock" placeholder="Enter book stock"><br><br>
    <input type="text" desc="book_category" id="book_category" placeholder="Enter book category"><br><br>
    <input type="file" name="book_image" id="book_image"><br><br>
    <input type="submit" value="Submit">

</form>
