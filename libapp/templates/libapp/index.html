{% extends 'libapp/admin_navbar.html' %} 
{% block body %}
 
<br>
<div class="row">
	<div class="col">
		<div class="card card-body">

			<form method="get">
				{{myFilter.form}}

		    <button class="btn btn-primary" type="submit">Search</button>
		  </form>

		</div>
	</div>
</div>
<br>
<a class="btn btn-outline-info  btn-sm btn-block" href="{% url 'libapp:add_book' %}">Add New Book</a>

<div class="container">
    <div class="row">
        {% for book in book_list %}
        <div class="col-md-3">
            <div class="card">
                <img src="{{book.book_image.url}}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{book.bname}}</h5>
                    <p class="card-text">{{book.price}} rupees</p>
                    <a class="btn btn-outline-info  btn-sm btn-block" href="{% url 'libapp:detail' book.id %}">View Details  </a> 
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
